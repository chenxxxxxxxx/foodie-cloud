spring:
  application:
    name: zipkin-server
  main:
    allow-bean-definition-overriding: true

server:
  port: 20005

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:20000/eureka/

management:
  metrics:
    web:
      server:
        # 关闭自动检测请求
        auto-time-requests: false
